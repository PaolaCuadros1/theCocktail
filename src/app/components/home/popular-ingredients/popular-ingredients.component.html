<h2 class="text-black">Popular Ingredients</h2>
<div class="d-flex flex-wrap justify-content-start">
  <div class="text-center text-black" *ngFor="let ingredient of popularIngredients" style="margin-left: 100px; margin-right: 100px; margin-bottom: 116px;">
    <img [src]="ingredient.img" [alt]="ingredient.name">
    <h6> {{ingredient.name}} </h6>
    <p>Recipes with vodka <img src="assets/icons/chevron-right.svg" alt="Recipes with vodka"> </p>
  </div>
</div>
