<div class="d-flex flex-wrap justify-content-center">
  <div class="text-center text-black" *ngFor="let drinks of popularDrinks" style="margin-left: 100px; margin-right: 100px; margin-bottom: 116px;">
    <img [src]="drinks.img" [alt]="drinks.name">
    <h6> {{drinks.name}} </h6>
    <p>Add to my list <img src="assets/icons/plus.svg" alt="" srcset=""> </p>
  </div>
</div>
